<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="css/fontello.css">
        <title>Tablet</title>
    </head>
    <body>
        <div class="viewport">
            <div class="frame">
                <div class="tablet">
                    <div class="widget">
                        <i class="icon-signal"></i>
                    </div>
                    <div class="s2" id="widget">
                            <div class="icons"><i class="icon-battery-2" id="px"></i></div>
                            <div class="icons"><i class="icon-rss"></i></div>
                            <div class="icons"><i class="icon-volume"></i></div>
                            <div class="icons"><i class="icon-bluetooth"></i></div>
                    </div>
                    <div class="s3">
                        <div class="icons"><i class="icon-apple"></i></div>
                        <div class="icons" id="game"><i class="icon-gamepad" id="game"></i></div>
                        <div class="icons"><i class="icon-facebook-1"></i></div>
                        <div class="icons"><i class="icon-chrome"></i></div>
                        <div class="icons"><i class="icon-github-circled"></i></div>
                        <div class="icons"><i class="icon-paypal"></i></div>
                        <div class="icons" id="map"><i class="icon-globe"></i></div>
                        <div class="icons"><i class="icon-comment-1"></i></div>
                    </div>
                    <div class="s4">
                        <div class="s4-1">
                            <div class="icons"><i class="icon-spotify"></i></div>
                            <div class="icons"><i class="icon-stackoverflow"></i></div>
                            <div class="icons" id="settings"><i class="icon-cog"></i></div>
                            <div class="icons"><i class="icon-chart-bar"></i></div>
                        </div>
                        <div class="s4-2">
                            <div class="icons"><i class="icon-music"></i></div>
                            <div class="icons"><i class="icon-evernote"></i></div>
                            <div class="icons"><i class="icon-mail-1"></i></div>
                        </div>
                        <div class="widget2">
                            <canvas id="canvas" width="328" height="328">
                        </div>
                    </div>
                    <div class="s5">
                        <div class="icons"><i class="icon-amazon"></i></div>
                        <div class="icons"><i class="icon-duckduckgo"></i></div>
                        <div class="icons"><i class="icon-bitcoin"></i></div>
                        <div class="icons"><i class="icon-twitter"></i></div>
                    </div>
                    <div class="s6">
                        <div class="widget" id="weather">
                            <i class="icon-cloud-sun-inv"></i>
                        </div>
                        <div class="s2">
                            <div class="icons"><i class="icon-dollar"></i></div>
                            <div class="icons"><i class="icon-youtube"></i></div>
                            <div class="icons"><i class="icon-folder-open"></i></div>
                            <div class="icons"><i class="icon-video"></i></div>
                        </div>
                    </div>
                    <div class="s5">
                        <div class="icons"><i class="icon-cc-visa" id="px"></i></div>
                        <div class="icons"><i class="icon-instagram"></i></div>
                        <div class="icons"><i class="icon-bank"></i></div>
                        <div class="icons"><i class="icon-flash"></i></div>
                    </div>
                </div>
                <div class="button"></div>
            </div>
        </div>
        
    </body>
    <script src="clock.js"></script>
    <script src="script.js"></script>
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
</html>
